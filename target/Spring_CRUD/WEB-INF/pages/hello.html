<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security/tags ">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div>
    <h3 th:text="${current_user}"></h3>
    <!--    <sec:authorize access="!isAuthenticated()">-->
    <!--    </sec:authorize>-->
    <div>
        <input type="button" value="Show account information"
               onclick="window.location.href='/user'">
    </div>
    <br/>
    <div>
        <!--    <div sec:authorize="hasRole('ROLE_ADMIN')">-->
        <input type="button" value="Show all users"
               onclick="window.location.href='/admin/'">
    </div>
    <br/>
    <div>
        <sec:authorize access="isAuthenticated()">
            <input type="button" value="Log out"
                   onclick="window.location.href='/logout'">
        </sec:authorize>
    </div>
</div>
</body>
</html>
